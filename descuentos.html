<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
    </header>
    <main>
        <h2>Calculadora de precio con descuento</h2>
        <form action="./">
            <label for="precioOriginal">precio</label>
            <input type="number" id="precioOriginal">
            <label for="porcentajeDescuento">porcentaje descuento</label>
            <input type="number" id="porcentajeDescuento">
            <label for="cuponDescuento">Escribe tu cúpon</label>
            <input type="text" id="cuponDescuento">
            <button type="button" onclick="precioConDescunto()">Calcular precio con descuento</button>
            <button type="button" onclick="precioDescuentoCupon()">Calcular precio de descuento con cupón</button>
        </form>
        <p id="precioFinal"></p>
    </main>
    <script src="./descuentos.js"></script>
</body>
</html>
